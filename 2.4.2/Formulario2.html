<html>
<form action="mailto:marco.zamorano@educa.madrid.org">
    <fieldset>
        <legend>Personaje</legend>
        <label for="name">Superhéroe favorito:</label>
        <br>
        <input list="Superhéroe" name="Superhéroe">
        <datalist id="Superhéroe">
            <option value="Hulk">
            <option value="Ironman">
            <option value="Spiderman">
            <option value="Capitan América">
            <option value="Ojo de Halcón">
        </datalist>
        <br>
        <br>
        <label name="Color" for="color">Color:</label>
        <br><input type="color" />
    </fieldset>
    <fieldset>
        <legend>Datos de contacto</legend>
        <label for="name">Nombre:</label>
        <br>
        <input text="name" name="name">
        <datalist id="name">
        </datalist>
        <br>
        <br>
        <label for="name">Telefono:</label>
        <br>
        <input type="tel" name="Telefono">
        <datalist id="Telefono">
            <br>
            <br>
        </datalist>
        <br>
        <br>

        <label for="fecha">Fecha</label>
        <br>
        <input name="fecha" id="fecha" type="date">
        <br>
        <br>
        <label for="contraseña">Contraseña</label>
        <br>
        <input name="contraseña" id="contraseña" type="password">
    </fieldset>
    <fieldset>
        <legend>Selecciona forma de contacto preferida</legend>
        <input name="contacto" value="email" type="radio">Email
        <input name="contacto" value="Telefono" type="radio">Telefono
        <input name="contacto" value="Carta" type="radio">Carta
    </fieldset>
    <br>
    <fieldset>
        <legend>Elige tus asignaturas favoritas</legend>
        <input type="checkbox">Aplicaciones web
        <input name="asignaturas" value="seguridad informatica" type="checkbox">Seguridad informatica
        <br>
        <input name="asignaturas" value="servicios en red" type="checkbox"><label>Servicios en red</label>
        <input name="asignaturas" value="sistemas operativos en red" type="checkbox"><label>Sistemas opertivos en
            red</label>
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Otros datos</legend>
        <label>Tiempo de estudio</label><br>
        <input type="time" id="appt" name="appt" min="09:00" max="18:00" required />
        <br><br>
        <label>Foto del DNI</label>
        <br>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
        <br>
        <br>
        <input type="range" id="nivel ingles" name="ingles" min="0" max="11" />
        <label for="Nivel de ingles">Nivel de ingles</label>
        <br>
        <br>
        <label for="url">Pon la URL de tu video favorito</label>
        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30"
            required />
        <br>
        <br>
        <label for="email">Pon tu email de contacto</label>

        <input type="email" id="email" pattern=".+@example\.com" size="30" required />

    </fieldset>
    <br>
    <button name="enviar" type="submit"><label>enviar</label>
        <button name="resetear" type="reset"><label>Resetear</label>

</form>

</html>
