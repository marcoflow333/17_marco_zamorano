<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de Eventos</title>
    <style>
        #iddeldiv {
            max-width: 250px;
        }
    </style>
</head>

<body>

    <button onclick="cambiarColor()">Cambiar Color</button>

    <div id="iddeldiv" onmouseenter="hola()" onmouseleave="adios()">
        Â¡Hola Mundo!
    </div>

    <script>
        function cambiarColor() {
            var div = document.getElementById('iddeldiv');
            var divColor = div.style.backgroundColor;

            if (divColor == "black") {
                div.style.backgroundColor = "pink";
            } else if (divColor == "pink") {
                div.style.backgroundColor = "blue";
            } else {
                div.style.backgroundColor = "black";
            }
        }
        function hola() {
            document.getElementById("iddeldiv").innerHTML += " HOLA!";
        }
        function adios() {
            document.getElementById("iddeldiv").innerHTML += " ADIOS!";
        }
    </script>

</body>

</html>
