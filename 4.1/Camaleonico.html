<!DOCTYPE html>
<html>
<head>
    <title>Camaleonico</title>
    <style>
        #colordeldiv {
           min-height: 250px;
        }
    </style>
</head>
<body>
    <div id="colordeldiv" onmouseenter="hola()" onmouseleave="adios()">
     Soy el div camaleonico
    </div>
    <br>

    <button onclick="cambiarColor()">Cambiar Color</button>

    <script>
        function cambiarColor() {
            var div = document.getElementById('colordeldiv');
            var divColor = div.style.backgroundColor;

            if (divColor == "red") {
                div.style.backgroundColor = "purple";
            } else if (divColor == "purple") {
                div.style.backgroundColor = "blue";
            } else {
                div.style.backgroundColor = "red";
            }
        }

        function hola() {
            document.getElementById("colordeldiv").innerHTML += " HOLA!";
        }

        function adios() {
            document.getElementById("colordeldiv").innerHTML += " ADIOS!";
        }
    </script>
</body>
</html>
