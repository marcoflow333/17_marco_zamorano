<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de Eventos</title>
    <style>
        #micaja {
            max-width: 250px;
        }
    </style>
</head>

<body>

    <button onclick="cambiarColor()">Cambiar Color</button>

    <div id="micaja" onmouseenter="hola()" onmouseleave="adios()">
        Â¡Hola Mundo!
    </div>

    <script>
        function cambiarColor() {
            var div = document.getElementById('micaja');
            var divColor = div.style.backgroundColor;

            if (divColor == "orange") {
                div.style.backgroundColor = "green";
            } else if (divColor == "green") {
                div.style.backgroundColor = "red";
            } else {
                div.style.backgroundColor = "grey";
            }
        }
        function hola() {
            document.getElementById("micaja").innerHTML += " HOLA!";
        }
        function adios() {
            document.getElementById("micaja").innerHTML += " ADIOS!";
        }
    </script>

</body>

</html>
